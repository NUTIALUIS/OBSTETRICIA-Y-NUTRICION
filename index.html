<!DOCTYPE html>
<html>
<head>
  <title>Consultorio ObstNut - Iniciar Sesión</title>
  <style>
    body { font-family: Arial; background: #e0f7fa; }
    .login-box { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #00796b; color: white; border: none; border-radius: 5px; cursor: pointer; }
    a { display: block; text-align: center; margin-top: 15px; color: #00796b; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 style="text-align:center; color:#004d40;">🔐 Consultorio ObstNut</h2>
    <form action="/login" method="POST">
      <input type="text" name="usuario" placeholder="Usuario o DNI" required>
      <input type="password" name="contrasena" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="/registro-paciente">👉 ¿Eres paciente nueva? Regístrate aquí</a>
    <a href="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
  </div>
</body>
</html>
